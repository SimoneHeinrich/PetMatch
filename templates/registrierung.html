{% extends "base.html" %} <!-- Erbe base.html -->

{% block content %} 
<body class="seite-registrierung"> <!-- Seitenstyling -->

    <!-- Überschrift -->
    <h2 class="text-center my-4">Registrieren</h2> <!-- Zentrierung oben und unten -->
    <p class="text-center">Bitte füllen Sie die folgenden Felder aus, um sich zu registrieren:</p> 

    <!-- Container für das Formular -->
    <div class="container d-flex justify-content-center">
        <!-- Formular für die Registrierung -->
        <form method="post" action="/registrierung" style="width: 400px;"> <!-- POST-Methode für Dateneingabe, feste Breite für das Formular -->

            <!-- Textbereich für die Nutzungsbedingungen -->
            <div class="mb-3">
                <label for="nutzerbedingungen" class="form-label">Nutzungsbedingungen</label>

                <!-- Scrollbares Textfeld -->
                <textarea class="form-control" id="nutzerbedingungen" name="nutzerbedingungen" rows="6" readonly style="font-size: 14px; overflow-y: scroll; resize: none; text-align: left;">
                1. Der Nutzer verpflichtet sich, die Plattform nur für legale Zwecke zu nutzen.

                2. Der Nutzer muss wahrheitsgemäße Informationen angeben und ist für die Richtigkeit seiner Daten verantwortlich.

                3. Der Betreiber der Seite übernimmt keine Haftung für Verluste oder Schäden, die durch die Nutzung der Seite entstehen.

                3. Der Nutzer stimmt zu, keine beleidigenden, diffamierenden oder anderweitig schädlichen Inhalte hochzuladen oder zu verbreiten.

                4. Der Betreiber behält sich das Recht vor, Benutzerkonten zu sperren, die gegen die Nutzungsbedingungen verstoßen.

                5. Weitere Bedingungen, wie Datenschutzbestimmungen, können gesondert aufgeführt werden.
                </textarea>
            </div>

            <!-- Eingabefeld für E-Mail -->
            <div class="mb-2">
                <label for="email" class="form-label">E-Mail:</label> <!-- Beschriftung für das Eingabefeld -->
                <input type="email" class="form-control" id="email" name="email" required style="height: 40px; font-size: 14px;"> <!-- Eingabefeld mit Validierung -->
            </div>

            <!-- Eingabefeld für E-Mail (wiederholen) -->
            <div class="mb-2">
                <label for="email_wiederholen" class="form-label">E-Mail wiederholen:</label>
                <input type="email" class="form-control" id="email_wiederholen" name="email_wiederholen" required style="height: 40px; font-size: 14px;"> 
            </div>

            <!-- Eingabefeld für Benutzername -->
            <div class="mb-2">
                <label for="benutzername" class="form-label">Benutzername:</label>
                <input type="text" class="form-control" id="benutzername" name="benutzername" required style="height: 40px; font-size: 14px;">
            </div>

            <!-- Eingabefeld für Passwort -->
            <div class="mb-2">
                <label for="passwort" class="form-label">Passwort:</label>
                <input type="password" class="form-control" id="passwort" name="passwort" required style="height: 40px; font-size: 14px;">
            </div>

            <!-- Checkbox für Datenschutzerklärung -->
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="datenschutz" name="datenschutz" required> <!-- Pflichtfeld -->
                <label class="form-check-label" for="datenschutz">
                    Bitte bestätige, dass du unserer Datenschutzerklärung zustimmst
                </label>
            </div>

            <!-- Registrieren-Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="width: 200px; font-size: 14px;">Registrieren</button> <!-- Zentrierter Button -->
            </div>
        </form>
    </div>
</body>
{% endblock %}
