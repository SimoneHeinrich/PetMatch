{% extends "base.html" %}

{% block content %}

<body class="seite-profil-erstellen">
    <!-- Überschrift -->
    <h2 class="text-center my-4">Beitrag erstellen</h2> <!-- Zentrierung und Abstände -->

    <!-- Profilbild mit Logout-Button -->
    <form method="POST" action="{{ url_for('logout') }}">
        <div class="d-flex justify-content-end mt-5">
            <img src="{{ url_for('static', filename='bilder/profilbild-platzhalter.png') }}" class="rounded" alt="Profilbild">
        </div>
        <div class="d-flex justify-content-end mt-6">
            <button type="submit" class="btn btn-primary" style="width: 200px;">Ausloggen</button>
        </div>
    </form>

    <div class="container mt-5">
        <!-- Formular für die Erstellung eines Beitrags -->
        <form method="POST" action="{{ url_for('beitraege_erstellen') }}" enctype="multipart/form-data">

            <!-- Eingabefelder: Beitrag erstellen -->
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="titel" class="form-label">Titel:</label>
                    <input type="text" class="form-control" id="titel" name="titel" required>
                </div>
                <div class="mb-3">
                    <label for="inhalt" class="form-label">Beitrag:</label>
                    <textarea class="form-control" id="inhalt" name="inhalt" rows="6"
                        placeholder="z.B. Heute hatten wir einen tollen Tag am Hundestrand."></textarea>
                </div>
            </div>

            <!-- Button zum Foto hochladen -->
            <div class="text-center mt-3">
               <button type="submit" class="btn btn-primary" style="width: 200px; " disabled>Foto hochladen</button>
            </div>

            <!-- Button zum Posten -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary" style="width: 200px;">Beitrag posten</button>
            </div>

        </form>
    </div>

</body>

{% endblock %}
